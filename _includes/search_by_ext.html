<script src="{{ site.baseurl }}/assets/js/jekyll-search.js"></script>

<div class="input-group">
  <span class="input-group-addon">
  File extension <span class="glyphicon glyphicon-search"></span>
  </span>
  <input type="text" class="search form-control" placeholder="*.ext" id="ext-search"/>
</div>

<div id="ext-results" class="results">
</div>

<script>
JekyllSearch.init({
    searchInput: document.getElementById("ext-search"),
    searchResults: document.getElementById("ext-results"),
    searchResultsHeader: "",
    searchResultsFooter: "<p>Showing up to {limit} out of {total} matching results.</p>",
    jsonFile: "{{ site.baseurl }}/formats/search.json",
    template: "<a href='{url}' title='Go to {title}'>{title}</a> ",
    fuzzy: false,
    limit: 20
});
</script>
